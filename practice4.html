//create a html article where you use <blockquote> for a quote and <cite> for the source </cite></blockquote>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <article>
    <blockquote>
      "The only way to do great work is to love what you do."
      <cite>- Steve Jobs</cite>
    </blockquote>
  </article>
</body>
</html>
