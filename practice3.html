//write a html page that shows a scientific formulae with multiple subscript and superscript using <sub> and <sup> tags.e.g. E=mc<sup>2</sup> and H<sub>2</sub>O

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Scientific Formulae</h1>
  <p>E = mc<sup>2</sup></p>
  <p>H<sub>2</sub>O</p>
  <p>CO<sub>2</sub></p>
  <p>H<sub>2</sub>O<sub>2</sub></p>
  <p>F = G * (m<sub>1</sub> * m<sub>2</sub>) / r<sup>2</sup></p>
</body>
</html>
