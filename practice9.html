//create a html page that explains html comments with an example -write commnets before headings amd paragraphs 

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- This is an HTML comment explaining the purpose of the page -->
  <h1>HTML Comments Example</h1>
  <!-- This heading is explained by a comment -->
  <p>This paragraph is explained by a comment above it.</p>
  <!-- This paragraph is also explained by a comment -->
</body>
</html>
